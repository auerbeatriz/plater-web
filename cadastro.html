<html>
	<head>
		<meta charset="utf-8">
		<title>Plater: Crie sua conta</title>
		<link href="CSS/layout.css" rel="stylesheet">
        <script src="JavaScript/cadastro.js"></script>		
	</head>
	<body id="cadastroBody">
        <!-- Exibição da imagem do logo e nome "Plater"-->
		<div id="divLogo">
			<img class="imgLogo" src="./Imagens/Logo pote laranja.png" alt="Logo Plater - crie para ir até a página Home"/>
			<label class="nomeLogo"> Plater </label>
		</div>
		<div id="divCorpo">
            <!-- Exibição do formulário de cadastro-->
			<div id="divFormulario">
				<h1> Crie uma conta! </h1>
				<div id="divInformeErros"> </div>   <!-- Div para exibição de mensagens de erro de informações de cadastro-->
				<form id="infoCadastro"> <!-- Campos de cadastro -->
					<input class="cadInpt" type="text" name="nomeCompleto" placeholder="Nome completo"> </input> </br>
					<input class="cadInpt"  type="text" name="nomeUsuario" placeholder="Nome de usuário"> </input> </br>
					<input class="cadInpt" type="text" name="email" placeholder="Email"> </input> </br>
					<input class="cadInpt" type="password" name="senha" placeholder="Senha"> </input> </br>
					<input class="cadInpt" type="password" name="confSenha" placeholder="Confirme sua senha"> </input> </br>
					
					<input id="btnCadastrar" type="button" value="Criar conta" onclick="validar()"></input> </br>
				</form>
				<p> Já tem uma conta? Faça seu <b>login</b>!</p>
			</div>
		</div>
	</body>
</html>
