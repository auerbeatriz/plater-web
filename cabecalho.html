<html>
	<head>
		<meta charset="utf-8">
		<title> Cabeçalho </title>
		<link href="CSS/layout.css" rel="stylesheet">
    </head>
    <body>
        <div class="divCabecalho">
            <!-- Imagem e nome do logo do Plater -->
            <img class="imgLogo" src="./Imagens/Logo pote laranja.png" alt="Logo Plater - crie para ir até a página Home"/>
            <label class="nomeLogo"> Plater </label>
            
            <!-- Barra de pesquisa (input + imagem de lupa) -->
            <div class="divSearchBar">
                <input class="iptBusca" type="text" placeholder="Buscar receita..."></input>
                <img class="imgBusca" src="https://img.icons8.com/ios/50/000000/search--v1.png" alt="lupa"/>
            </div>

            <!-- Informações do usuário logado -->
            <div class="divUserLogado">
                <label class="lbLogout"> Sair </label>
                <img class="imgUserFoto" src="https://img.icons8.com/fluent-systems-filled/48/000000/user.png" alt="foto usuário"/>
            </div>

            <!-- Informações do usuário visitante -->
            <div class="divUserGuest">
                <label class="lbUserGuest" id="lbCadastrese"> Crie uma conta! </label>
                <label class="lbUserGuest" id="lbLogin"> Login </label>
            </div>
        </div>
    </body>
</html>
